<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>OG Image - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; }

        .og-container {
            width: 1200px;
            height: 630px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #2A5278 0%, #1C3654 100%);
        }

        .wave-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .top-decoration {
            position: absolute;
            top: 24px;
            left: 32px;
            right: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #D49B4E;
        }

        .dot:nth-child(2) { opacity: 0.6; }
        .dot:nth-child(3) { opacity: 0.3; }

        .domain {
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
        }

        .main-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 48px 64px 0;
        }

        .logo {
            height: 96px;
            margin-bottom: 12px;
            filter: brightness(0) invert(1);
        }

        .brand-name {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
            letter-spacing: -1px;
        }

        .brand-eng {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 4px;
            margin-bottom: 24px;
        }

        .slogan-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slogan {
            font-size: 40px;
            font-weight: 700;
            color: white;
        }

        .phone {
            margin-top: 24px;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }
    </style>
</head>
<body>
    <div class="og-container">
